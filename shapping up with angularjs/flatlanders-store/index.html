<!DOCTYPE html>
<html ng-app="gemStore">
  <head>
    <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>         
  </head>
  <body class="list-group" ng-controller="StoreController as store">

    <header>
      <h1 class="text-center">Flatlander Crafted Gems</h1>
      <h2 class="text-center"> - an Angular store - </h2>
    </header>  

    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
      
      <h3>{{product.name}} 
      <em class="pull-right">{{product.price | currency}}</em></h3>

      <!-- Image Gallery  -->
      <section ng-show="product.images.length" ng-controller="GalleryController as gallery">
        
        <div class="img-wrap">
          <img ng-src="{{product.images[gallery.current]}}" />
        </div>      
        
        <ul class="img-thumbnails clearfix">
          <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
            <img ng-src="{{image}}" />
          </li>
        </ul>
      </section>      

      <section ng-controller="TabController as tab">
        <ul class="nav nav-pills">
          <li ng-class="{ active:tab.isSet(1) }">
            <a href ng-click="tab.setTab(1)">Description</a>
          </li>
          <li ng-class="{ active:tab.isSet(2) }">
            <a href ng-click="tab.setTab(2)">Specs</a>
          </li>
          <li ng-class="{ active:tab.isSet(3) }">
            <a href ng-click="tab.setTab(3)">Reviews</a>
          </li>
        </ul>

        <div class="panel" ng-show="tab.isSet(1)">
          <h4>Description</h4>
          <blockquote>{{product.description}}</blockquote>
        </div>

        <div class="panel" ng-show="tab.isSet(2)">
          <h4>Specs</h4>
          <blockquote>Shine: {{product.shine}}</blockquote>
        </div>

        <div class="panel" ng-show="tab.isSet(3)">
          <h4>Reviews</h4>
          <blockquote></blockquote>
        </div>

      </section>      
      
    </div>

  </body>
</html>
